<!DOCTYPE html>
<html lang="en"  data-theme="dark">
  <head> <!-- lista med barn -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Stefans Exempel</title>
    <link rel="shortcut icon" href="https://picocss.com/favicon.ico" />

  <body>
    <!-- Header -->
    <header class="container">
      <hgroup>
        <h1>Hederlige Harrys Bilaktioner</h1>
        
        <img src="likenew.jpg"/>
      </hgroup>
    </header>
    <!-- ./ Header -->

   



    <!-- Main -->
    <main class="container">
      <section id="test2">
        
    <!-- Preview -->
    <section id="preview">
      <h2 id="testPreview">Lägga bud</h2>
      <p>
        Lägg bud NU annars skickar jag Svarte Petter på er
      </p>
      <form>
        <div class="grid">
          <input
            type="text"
            name="firstname"
            placeholder="First name"
            aria-label="First name"
            required
          />
          <input
            type="number"
            name="amount"
            placeholder="Belopp"
            aria-label="Belopp"
            required
          />
          <button type="submit">Lägg bud</button>
        </div>
     
      </form>
    </section>
    <!-- ./ Preview -->


<table role="grid" id="allPlayers">
<thead>
  <tr>
    <th scope="col">Name</th>
    <th scope="col">Amount</th>

  </tr>
</thead>
<tbody>
